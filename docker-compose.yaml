version: '3'

services:
  backend:
    image: ${BACKEND_IMAGE}
    ports:
      - "8000:8000"
    expose:
      - 8000
    networks:
      - tracker-app-net

  frontend:
    image: ${FRONTEND_IMAGE}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tracker-app-net

networks:
  tracker-app-net:
